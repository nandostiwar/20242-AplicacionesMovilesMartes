<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menú principal con las opciones de Ingresar o Registrar -->
    <div id="menu">
        <button id="btnLogin">Ingresar</button>
        <button id="btnRegister">Registrar</button>
        <button id="btnForgotPassword">Olvidé mi contraseña</button>
    </div>

    <!-- Contenedor del formulario de Login/Registro -->
    <div id="formContainer" style="display: none;">
        <form id="authForm">
            <input type="text" id="name" placeholder="Nombre" style="display: none;" required>
            <input type="email" id="email" placeholder="Correo" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit" id="submitButton"></button>
        </form>
        <!-- Botón para volver al menú principal -->
        <button id="btnBack">Volver</button>
    </div>

    <!-- Formulario para cambiar contraseña -->
    <div id="forgotPasswordContainer" style="display: none;">
        <form id="forgotPasswordForm">
            <input type="email" id="forgotEmail" placeholder="Correo" required>
            <input type="password" id="newPassword" placeholder="Nueva Contraseña" required>
            <button type="submit">Cambiar contraseña</button>
        </form>
        <button id="btnBackToMenuFromForgot">Volver</button>
    </div>

    <!-- Pantalla de bienvenida -->
    <div id="uwuScreen" style="display: none;">
        <h1 id="welcomeMessage"></h1>
    </div>

    <script src="app.js"></script>
</body>
</html>
